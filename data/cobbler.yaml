load-balancer01:
  hostname: "load-balancer01.cisco.com"
  profile: "tmp-precise-x86_64"
  netboot-enabled: "1"
  power-address: "192.168.2.36"
  power-type: "ipmitool"
  power-user: "admin"
  power-pass: "password"
  kickstart: "/etc/cobbler/preseeds/cisco-preseed"
  kopts: "netcfg/get_nameservers=2.4.1.254 \
netcfg/confirm_static=true \
netcfg/get_ipaddress=2.4.1.2 \
netcfg/get_gateway=2.4.1.254 \
netcfg/disable_autoconfig=true \
netcfg/dhcp_options=\"Configure network manually\" \
netcfg/no_default_route=true \
partman-auto/disk=/dev/sda \
netcfg/get_netmask=255.255.255.0 \
netcfg/dhcp_failed=true"  
  interfaces:
    eth0:
      mac: "90:e2:ba:0d:27:80"
      dns-name: "load-balancer01.cisco.com"
      ip-address: "2.4.1.2"
      static: "0"

